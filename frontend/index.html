<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI vs AI 오목 게임 - AlphaZero 강화학습">
    <title>AlphaZero Gomoku - AI Battle</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">⚫⚪</span>
                <h1>AlphaZero Gomoku</h1>
            </div>
            <div class="header-subtitle">AI vs AI 오목 대결</div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Game Section -->
            <section class="game-section">
                <div class="board-container">
                    <canvas id="game-board" width="600" height="600"></canvas>
                    <div class="board-overlay" id="board-overlay">
                        <div class="overlay-content">
                            <span class="winner-text" id="winner-text">게임 종료</span>
                        </div>
                    </div>
                </div>

                <!-- Game Info -->
                <div class="game-info">
                    <div class="info-card">
                        <div class="player-indicator">
                            <span class="stone black-stone"></span>
                            <span>흑 (Player 1)</span>
                        </div>
                        <div id="player1-status" class="player-status">대기중</div>
                    </div>
                    <div class="vs-divider">VS</div>
                    <div class="info-card">
                        <div class="player-indicator">
                            <span class="stone white-stone"></span>
                            <span>백 (Player 2)</span>
                        </div>
                        <div id="player2-status" class="player-status">대기중</div>
                    </div>
                </div>

                <!-- Move Counter -->
                <div class="move-counter">
                    <span>착수: </span>
                    <span id="move-count">0</span>
                </div>
            </section>

            <!-- Control Panel -->
            <aside class="control-panel">
                <div class="panel-section">
                    <h2>🎮 게임 컨트롤</h2>
                    <div class="control-group">
                        <label for="board-size">보드 크기</label>
                        <select id="board-size">
                            <option value="9">9x9 (빠른 게임)</option>
                            <option value="13">13x13</option>
                            <option value="15" selected>15x15 (표준)</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="simulations">MCTS 시뮬레이션</label>
                        <select id="simulations">
                            <option value="10">10 (빠름)</option>
                            <option value="50" selected>50 (기본)</option>
                            <option value="100">100 (강함)</option>
                            <option value="200">200 (매우 강함)</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="delay">착수 딜레이</label>
                        <select id="delay">
                            <option value="100">0.1초</option>
                            <option value="300">0.3초</option>
                            <option value="500" selected>0.5초</option>
                            <option value="1000">1초</option>
                        </select>
                    </div>
                    <button id="btn-start-battle" class="btn btn-primary">
                        <span class="btn-icon">🤖</span>
                        AI 대결 시작
                    </button>
                    <button id="btn-stop" class="btn btn-secondary" disabled>
                        <span class="btn-icon">⏹️</span>
                        중지
                    </button>
                </div>

                <div class="panel-section">
                    <h2>🧠 AlphaZero 학습</h2>
                    <div class="control-group">
                        <label for="train-iterations">학습 반복</label>
                        <input type="number" id="train-iterations" value="5" min="1" max="100">
                    </div>
                    <div class="control-group">
                        <label for="train-games">반복당 게임 수</label>
                        <input type="number" id="train-games" value="3" min="1" max="20">
                    </div>
                    <button id="btn-start-train" class="btn btn-accent">
                        <span class="btn-icon">📚</span>
                        학습 시작
                    </button>
                    <div class="training-status" id="training-status">
                        <div class="status-text">학습 대기중</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="training-progress"></div>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <h2>📊 게임 로그</h2>
                    <div class="log-container" id="game-log">
                        <div class="log-entry">게임 시작을 기다리는 중...</div>
                    </div>
                </div>
            </aside>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by AlphaZero Algorithm • LightZero Style Implementation</p>
        </footer>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/game.js"></script>
</body>
</html>
